<!DOCTYPE html>
<html lang="ja">
<head>
  <title>今日のポケモン図鑑</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <style>
    #pokemon {
      width: 360px;
      padding: 1rem;
      border-radius: 16px;
      text-align: center;
      color: #fff;
      transition: background 0.5s;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    #pokemonImage {
      width: 100%;
      max-width: 200px;
      transition: opacity 0.5s;
    }

    #pokemonGenus {
      font-size: 1rem;
      opacity: 0.9;
      margin-top: -0.5rem;
    }

    #pokemonInfo {
      text-align: left;
      margin-top: 1rem;
      background: rgba(255,255,255,0.2);
      padding: 0.5rem;
      border-radius: 8px;
    }

    #pokemonDescription {
      margin-top: 1rem;
      font-style: italic;
    }

    .type-badge {
      display: inline-block;
      padding: 0.2rem 0.6rem;
      border-radius: 12px;
      font-size: 0.8rem;
      margin-right: 0.3rem;
      color: #fff;
    }

    #pokemonEvolution {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

<main class="container">
  <h1>今日のポケモン図鑑</h1>
  
  <div id="pokemon">
    <h2 id="pokemonName"></h2>
    <p id="pokemonGenus"></p>
    <img id="pokemonImage" src="">
    <div id="pokemonInfo"></div>
    <p id="pokemonDescription"></p>
    <p id="pokemonEvolution"></p>
  </div>

  <button id="nextBtn">次のポケモン！</button>
</main>

<script>
  let pokemonName = document.getElementById('pokemonName');
  let pokemonGenus = document.getElementById('pokemonGenus');
  let pokemonImage = document.getElementById('pokemonImage');
  let pokemonInfo = document.getElementById('pokemonInfo');
  let pokemonDescription = document.getElementById('pokemonDescription');
  let pokemonCard = document.getElementById('pokemon');
  let pokemonEvolution = document.getElementById('pokemonEvolution');

  // タイプごとの色
  const typeColors = {
    normal: "#A8A77A",
    fire: "#EE8130",
    water: "#6390F0",
    electric: "#F7D02C",
    grass: "#7AC74C",
    ice: "#96D9D6",
    fighting: "#C22E28",
    poison: "#A33EA1",
    ground: "#E2BF65",
    flying: "#A98FF3",
    psychic: "#F95587",
    bug: "#A6B91A",
    rock: "#B6A136",
    ghost: "#735797",
    dragon: "#6F35FC",
    dark: "#705746",
    steel: "#B7B7CE",
    fairy: "#D685AD"
  };

  function createTypeBadge(type) {
    let span = document.createElement("span");
    span.textContent = type;
    span.classList.add("type-badge");
    span.style.background = typeColors[type] || "#666";
    return span.outerHTML;
  }

  function setBackground(types) {
    if (types.length === 1) {
      pokemonCard.style.background = typeColors[types[0]] || "#f9f9f9";
    } else if (types.length === 2) {
      pokemonCard.style.background = `linear-gradient(135deg, ${typeColors[types[0]]}, ${typeColors[types[1]]})`;
    }
  }

  function loadPokemon() {
    let pokemonNumber = Math.floor(Math.random() * 898) + 1;

    fetch(`https://pokeapi.co/api/v2/pokemon/${pokemonNumber}`)
      .then(response => response.json())
      .then(data => {
        // 画像をフェードイン
        pokemonImage.style.opacity = 0;
        setTimeout(() => {
          pokemonImage.src = data.sprites.front_default;
          pokemonImage.style.opacity = 1;
        }, 200);

        // タイプ
        let types = data.types.map(t => t.type.name);
        let badges = types.map(t => createTypeBadge(t)).join(" ");

        // 高さ・重さ・タイプ
        pokemonInfo.innerHTML = `
          <p>全国図鑑 No.${data.id}</p>
          <p>高さ: ${data.height / 10} m</p>
          <p>重さ: ${data.weight / 10} kg</p>
          <p>タイプ: ${badges}</p>
        `;

        // 背景色を変更
        setBackground(types);

        // species API を呼んで日本語名などを取得
        return fetch(data.species.url);
      })
      .then(response => response.json())
      .then(speciesData => {
        // 日本語名
        let jaName = speciesData.names.find(n => n.language.name === "ja");
        pokemonName.textContent = jaName ? jaName.name : "名前不明";

        // 分類
        let jaGenus = speciesData.genera.find(g => g.language.name === "ja");
        pokemonGenus.textContent = jaGenus ? jaGenus.genus : "";

        // 図鑑説明文（最新の日本語1つ）
        let jaText = speciesData.flavor_text_entries.find(f => f.language.name === "ja");
        pokemonDescription.textContent = jaText ? jaText.flavor_text.replace(/\n|\f/g, " ") : "";

        // 進化チェーンを取得
        return fetch(speciesData.evolution_chain.url);
      })
      .then(response => response.json())
      .then(evolutionData => {
        let chain = evolutionData.chain;
        let evoNames = [];

        // チェーンをたどって進化系をリスト化
        while (chain) {
          evoNames.push(chain.species.name);
          chain = chain.evolves_to[0];
        }

        // 表示（英語名→日本語名に変換したい場合は追加fetch必要）
        pokemonEvolution.textContent = "進化チェーン: " + evoNames.join(" → ");
      })
      .catch(error => {
        console.error(`エラーが発生しました: ${error}`);
      });
  }

  // 初回表示
  loadPokemon();

  // ボタンで次のポケモン
  document.getElementById('nextBtn').addEventListener('click', loadPokemon);
</script>

</body>
</html>
