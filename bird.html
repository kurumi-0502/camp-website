<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ランダム鳥図鑑</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    img { max-width: 300px; height: auto; border: 1px solid #ccc; margin-top: 20px; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; margin-top: 20px; }
    #birdName { margin-top: 10px; font-size: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>ランダム鳥図鑑</h1>
  <button id="randomBirdBtn">鳥を表示</button>
  <div id="birdDisplay">
    <div id="birdName"></div>
    <img id="birdImage" src="" alt="鳥の画像">
  </div>

  <script>
    const apiKey = 'YOUR_FLICKR_API_KEY'; // ←ここに自分のAPIキーを入れる
    const birdNames = ['sparrow','eagle','parrot','owl','pigeon','crow','kingfisher','falcon','woodpecker','hummingbird'];

    async function fetchBirdImage(bird) {
      const url = `https://www.flickr.com/services/rest/?method=flickr.photos.search&api_key=${apiKey}&tags=${bird}&format=json&nojsoncallback=1&per_page=10`;
      try {
        const response = await fetch(url);
        const data = await response.json();
        if (data.photos.photo.length === 0) return null;
        const randomIndex = Math.floor(Math.random() * data.photos.photo.length);
        const photo = data.photos.photo[randomIndex];
        const imageUrl = `https://live.staticflickr.com/${photo.server}/${photo.id}_${photo.secret}.jpg`;
        return imageUrl;
      } catch (error) {
        console.error('API取得エラー:', error);
        return null;
      }
    }

    document.getElementById('randomBirdBtn').addEventListener('click', async () => {
      const randomIndex = Math.floor(Math.random() * birdNames.length);
      const birdName = birdNames[randomIndex];
      const imageUrl = await fetchBirdImage(birdName);
      if (imageUrl) {
        document.getElementById('birdName').textContent = birdName;
        document.getElementById('birdImage').src = imageUrl;
        document.getElementById('birdImage').alt = birdName;
      } else {
        document.getElementById('birdName').textContent = '画像が見つかりません';
        document.getElementById('birdImage').src = '';
      }
    });
  </script>
</body>
</html>
